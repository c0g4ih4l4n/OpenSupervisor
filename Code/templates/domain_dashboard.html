<!DOCTYPE html>
<html>
<head>
	<title>Domain Dashboard</title>
</head>
<body>
	<h1>Dashboard</h1>
	<div class="vertical-menu">
		<a href="#" class="active">Home</a>
		<a href="{{ url_for('domain_dashboard') }}">Dashboard</a>
		<a href="{{ url_for('api.subdomain', domain_name='example.com') }}">Link 2</a>
		<a href="#">Link 3</a>
		<a href="#">Link 4</a>
	</div>
	List Domains:
	<table border="1px">
		<tr>
			<th>ID</th>
			<th>Domain Name</th>
			<th>Organization</th>
			<th>IP</th>
		</tr>
		{% for domain in domains %}
		<tr>
			<td>{{ domain['_id'] }}</td>
			<td>{{ domain['domain_name'] }}</td>
			<td>{{ domain['org_name'] }}</td>
			<td>{{ domain['ip'] }}</td>
		</tr>
		{% endfor %}
	</table>
	<a href="{{ url_for('create_domain') }}">Create new one</a>
</body>
</html>
