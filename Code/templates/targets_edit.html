<!DOCTYPE html>
<html>
<head>
	<title>Subdomain Dashboard</title>
</head>
<body>
	<h1>Dashboard</h1>
	<h3>Create new domain</h3>
	<form action="{{ url_for('api.domains', domain_name=edited_domain.domain_name) }}" method="POST">
		<label>Domain</label>
		<input type="text" name="domain_name" value="">
		<br>
		<label>Organization Name</label>
		<input type="text" name="org_name">
		<br>
		<label for="bruteforce-option">Brute Force</label>
		<br>
		<label for="">Yes</label>
		<input type="radio" name="brute_force" value="1">
		<label for="">No</label>
		<input type="radio" name="brute_force" value="0">
		<br>
		<input type="submit" value="Create">
	</form>
</body>
</html>
