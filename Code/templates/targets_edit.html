{% extends 'templates/template.html' %}
{% block content %}
	<div class="content-wrapper">
	<div class="row">
		<div class="card card-warning">
			<div class="card-header">
				<h3 class="card-title">Edit target</h3>
			</div>
		<div class="card-body">

	<form action="{{ url_for('api.subdomain', domain_name=edited_domain.domain_name) }}" method="POST">

        <input type="hidden" name="_method" value="PUT" />
        <div class="d-none">
            <label for="">ObjectId</label>
            <input type="text" name="object_id" value="{{ edited_domain._id }}">
        </div>

		<div class="row">
			<div class="col-sm-12">
			<div class="form-group">
				<label>Domain</label>
				<input name="domain_name" type="text" class="form-control" placeholder="Enter ..." value="{{ edited_domain.domain_name }}">
			</div>
			</div>
		</div>


		<div class="row">
			<div class="col-sm-12">
			<div class="form-group">
				<label>Organization Name</label>
				<input name="org_name" type="text" class="form-control" placeholder="Enter ..." value="{{ edited_domain.org_name }}">
			</div>
			</div>
		</div>

		<label for="bruteforce-option">Brute Force</label>
		<br>
		<label for="">Yes</label>
		<input type="radio" name="brute_force" value="1" {% if edited_domain.brute_force %} checked {% endif %}>
		<label for="">No</label>
		<input type="radio" name="brute_force" value="0" {% if not edited_domain.brute_force %} checked {% endif %}>
		<br>

		<input id="submit" type="submit" value="Update">
    </form>
    
{% endblock %}
