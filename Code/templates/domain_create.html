<!DOCTYPE html>
<html>
<head>
	<title>Subdomain Dashboard</title>
</head>
<body>
	<h1>Dashboard</h1>
	<div class="vertical-menu">
		<a href="#" class="active">Home</a>
		<a href="{{ url_for('domain_dashboard') }}">Dashboard</a>
		<a href="{{ url_for('api.ips') }}">IP Dashboard</a>
		<a href="{{ url_for('google_hacking_dashboard') }}">Google Hacking Queries</a>
		<a href="{{ url_for('vuln_db_dashboard') }}">Vuln Database</a>
	</div>
	<h3>Create new domain</h3>
	<form action="{{ url_for('api.domains') }}" method="POST">
		<label>Domain</label>
		<input type="text" name="domain_name">
		<br>
		<label>Organization Name</label>
		<input type="text" name="org_name">
		<br>
		<label for="bruteforce-option">Brute Force</label>
		<br>
		<label for="">Yes</label>
		<input type="radio" name="brute_force" value="1">
		<label for="">No</label>
		<input type="radio" name="brute_force" value="0">
		<br>
		<input type="submit" value="Create">
	</form>
</body>
</html>
