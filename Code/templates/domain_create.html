{% extends 'templates/template.html' %}
{% block content %}
	<div class="content-wrapper">
	<div class="row">
		<div class="card card-warning">
			<div class="card-header">
				<h3 class="card-title">Create new domain</h3>
			</div>
		<div class="card-body">

			<form action="{{ url_for('api.domains') }}" method="POST">

			<div class="row">
				<div class="col-sm-12">
				<div class="form-group">
					<label>Domain</label>
					<input name="domain_name" type="text" class="form-control" placeholder="Enter ...">
				</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
				<div class="form-group">
					<label>Organization Name</label>
					<input name="org_name" type="text" class="form-control" placeholder="Enter ...">
				</div>
				</div>
			</div>

			<label for="bruteforce-option">Brute Force</label>
			<br>
			<label for="">Yes</label>
			<input type="radio" name="brute_force" value="1">
			<label for="">No</label>
			<input type="radio" name="brute_force" value="0">
			<br>

			<input type="submit" value="Create">
			</form>
		</div>
	</div>
	</div>

{% endblock %}
