<!DOCTYPE html>
<html>
<head>
	<title>Vulnerability Dashboard</title>
</head>
<body>
	<h1>Vulnerability Dashboard</h1>
	<h3>Create new Vulnerability</h3>
	<form action="{{ url_for('api.vulns') }}" method="POST">
		<label>Service</label>
		<input type="text" name="service">
		<br>

		<label>Vuln Name</label>
		<input type="text" name="vuln_name">
		<br>

		<label>Product</label>
		<input type="text" name="product">
		<br>

		<label>Version</label>
		<input type="text" name="version">
		<br>

		<label for="script">Script</label>
		<input type="text" name="script">
		<br>

		<label for="detail">Detail</label>
		<input type="text" name="detail">
		<br>

		<label for="mitigation_methods">Mitigation Methods</label>
		<input type="text" name="mitigation_methods">
		<br>

		<label for="available_exploit">Available Exploit</label>
		<br>
		<label for="">Yes</label>
		<input type="radio" name="available_exploit" value="yes">
		<label for="">No</label>
		<input type="radio" name="available_exploit" value="no">
		<br>

		<input type="submit" value="Create">
	</form>
</body>
</html>
